version: "3.0"
services:
  elasticsearch:
    container_name: es-container
    image: elasticsearch:8.3.3
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - es-net
    ports:
      - "9200:9200"
  kibana:
    container_name: kb-container
    image: kibana:8.3.3
    environment:
      - ELASTICSEARCH_HOSTS=http://es-container:9200
    networks:
      - es-net
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
  web:
    container_name: web-container
    image: adyason/an_app:latest
    depends_on:
      - kibana
    env_file:
      - .env
    networks:
      - es-net
    ports:
      - "8000:8000"
networks:
  es-net:
    driver: bridge